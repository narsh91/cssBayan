<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Bayan</title>
  <link rel="stylesheet" href="./style/normalize.css">
  <link rel="stylesheet" href="./style/style.css">
</head>

<body class="page">
  <header class="header">
    <div class="wrapper">
      <h1 class="header__title">CSS Bayan</h1>
    </div>
  </header>
  <main class="main">
    <div class="wrapper">
      <div class="accordion">
        <div class="accordion__item">
          <input class="accordion__input" type="radio" name="ac" id="ac-1" checked>
          <label class="accordion__label" for="ac-1">
            <span class="accordion__title">winter mood</span>
            <img class="accordion__button" src="./assets/right.png" alt="button">
          </label>
          <div class="accordion__content">
            <img class="accordion__image" src="./assets/wintermood.png" alt="image">
          </div>
        </div>
        <div class="accordion__item">
          <input class="accordion__input" type="radio" name="ac" id="ac-2">
          <label class="accordion__label" for="ac-2">
            <span class="accordion__title">me, when people ask me</span>
            <img class="accordion__button" src="./assets/right.png" alt="button">
          </label>
          <div class="accordion__content">
            <img class="accordion__image" src="./assets/mewhen.png" alt="image">
          </div>
        </div>
        <div class="accordion__item">
          <input class="accordion__input" type="radio" name="ac" id="ac-3">
          <label class="accordion__label" for="ac-3">
            <span class="accordion__title">i'm fine</span>
            <img class="accordion__button" src="./assets/right.png" alt="button">
          </label>
          <div class="accordion__content">
            <img class="accordion__image" src="./assets/imfine.png" alt="image">
          </div>
        </div>
        <div class="accordion__item">
          <input class="accordion__input" type="radio" name="ac" id="ac-4">
          <label class="accordion__label" for="ac-4">
            <span class="accordion__title">emotional damage</span>
            <img class="accordion__button" src="./assets/right.png" alt="button">
          </label>
          <div class="accordion__content">
            <img class="accordion__image" src="./assets/emotional.png" alt="image">
          </div>
        </div>
        <div class="accordion__item">
          <input class="accordion__input" type="radio" name="ac" id="ac-5">
          <label class="accordion__label" for="ac-5">
            <span class="accordion__title">congratulations!</span>
            <img class="accordion__button" src="./assets/right.png" alt="button">
          </label>
          <div class="accordion__content">
            <img class="accordion__image" src="./assets/congratulations.png" alt="image">
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="wrapper layout-2-columns">
      <a class="footer__logo-link link-opacity" href="https://rs.school/" target="_blank"><img class="footer__logo" src="./assets/rs_school_js.svg" alt="logo"></a>
      <p class="footer__copyright">&copy; 2023. <a class="footer__copyright-link link-opacity" href="https://github.com/narsh91" target="_blank">Nikolai Iadreev</a></p>
    </div>
  </footer>
</body>

</html>
